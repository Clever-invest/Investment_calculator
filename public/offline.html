<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />
  <title>Офлайн | Investment Calculator</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
      --background: #f1f5f9;
      --foreground: #0f172a;
      --muted: #64748b;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0f172a;
        --foreground: #f1f5f9;
        --muted: #94a3b8;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: var(--muted);
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: var(--primary-foreground);
      background: var(--primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
      min-height: 48px;
    }
    
    .retry-btn:hover {
      opacity: 0.9;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .features {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(100, 116, 139, 0.2);
    }
    
    .features h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .features ul {
      list-style: none;
      font-size: 14px;
      color: var(--muted);
    }
    
    .features li {
      padding: 8px 0;
    }
    
    .features li::before {
      content: "✓ ";
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 12L4 12M4 12C5.10457 12 6 11.1046 6 10V8C6 6.89543 6.89543 6 8 6H10C11.1046 6 12 5.10457 12 4V2"/>
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 16V12"/>
      <path d="M12 8h.01"/>
    </svg>
    
    <h1>Нет подключения</h1>
    <p>
      Похоже, вы офлайн. Проверьте подключение к интернету и попробуйте снова.
    </p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
        <path d="M3 3v5h5"/>
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
        <path d="M16 21h5v-5"/>
      </svg>
      Обновить страницу
    </button>
    
    <div class="features">
      <h2>Когда онлайн</h2>
      <ul>
        <li>Расчёт инвестиций в недвижимость</li>
        <li>Анализ ROI, IRR, MOIC</li>
        <li>Синхронизация объектов</li>
        <li>Экспорт в PDF</li>
      </ul>
    </div>
  </div>
</body>
</html>
